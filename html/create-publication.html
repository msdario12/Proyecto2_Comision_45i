<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<!-- CSS filepond -->
		<link
			href="https://unpkg.com/filepond@^4/dist/filepond.css"
			rel="stylesheet" />
		<link
			href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="../css/cards.css" />

		<title>Crear una publicacion</title>
	</head>
	<body>
		<h1 class="">Nueva publicaci√≥n</h1>
		<main>
			<section class="container">
				<h2>Crear una publicacion</h2>
				<form id="createCardForm" class="row">
					<div
						class="col-6 d-flex flex-column justify-content-center align-content-center">
						<!-- carga de imagenes -->
						<div>
							<input
								type="file"
								name="filepond"
								class="filepond"
								multiple
								data-allow-reorder="true"
								data-max-file-size="4MB"
								data-max-files="4" />
						</div>
					</div>
					<div class="col-6 d-flex flex-column align-content-center gap-2">
						<!-- titulo de publicacion -->
						<div class="form-floating mb-3">
							<input
								value="2r12r12r12r"
								required
								type="text"
								class="form-control"
								maxlength="120"
								id="titleInput"
								placeholder="Titulo de la publicacion..." />
							<label for="titleInput">Titulo de la publicaci√≥n</label>
						</div>
						<!-- ubicacion del alojamiento -->
						<div class="form-floating mb-3">
							<input
								value="2r12r12r12r"
								required
								type="text"
								class="form-control"
								maxlength="120"
								id="locationInput"
								placeholder="Ubicacion..." />
							<label for="locationInput">Ubicacion</label>
						</div>
						<!-- capacidad del alojamiento -->
						<div class="form-floating mb-3">
							<input
								value="4"
								required
								type="number"
								class="form-control"
								maxlength="32"
								id="capacityInput"
								placeholder="Capacidad del alojamiento..." />
							<label for="capacityInput">Capacidad del alojamiento</label>
						</div>
						<!-- servicios disponibles -->
						<!--tendria que ser un select e ir mostrando los servicios agregados  -->
						<!--
											Wifi gratuito üÜó - wifi
											Estacionamiento gratuito üö´
											Piscina ‚ùé - droplet
											Gimnasio üö´
											Desayuno incluido üö´
											Servicio de limpieza diario üö´
											Recepci√≥n 24 horas üö´
											Aire acondicionado  üÜó - air
											Servicio de lavander√≠a  üö´
											Cocina completamente equipada üö´
											TV por cable/sat√©lite üÜó tv
											Servicio de alquiler de bicicletas
											Bar/Restaurante en el lugar üÜó cofee
											Servicio de guarder√≠a/ni√±era
											Jacuzzi/Spa
										 -->
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="hasWifi" />
							<label class="form-check-label" for="hasWifi">
								Wifi gratuito
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="hasParking" />
							<label class="form-check-label" for="hasParking">
								Estacionamiento gratuito
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="hasPool" />
							<label class="form-check-label" for="hasPool"> Piscina </label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="hasGym" />
							<label class="form-check-label" for="hasGym"> Gimnasio </label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="hasBreakfast" />
							<label class="form-check-label" for="hasBreakfast">
								Desayuno incluido
							</label>
						</div>
						<!-- descripcion corta limitada en caracteres -->
						<div class="form-floating">
							<textarea
								value="asfasfasfasf"
								rows="12"
								required
								class="form-control"
								placeholder="Describe la publicaci√≥n ac√°..."
								id="descriptionTextArea"></textarea>
							<label for="descriptionTextArea"
								>Describe la publicaci√≥n ac√°...</label
							>
						</div>
						<!-- precio -->
						<div class="form-floating">
							<input
								value="424214"
								required
								type="number"
								class="form-control"
								max="999999999"
								id="priceInput"
								placeholder="Password" />
							<label for="priceInput">Precio de la publicaci√≥n</label>
						</div>

						<input
							type="submit"
							class="btn btn-primary"
							value="Agregar publicaci√≥n" />
					</div>
				</form>
			</section>
		</main>
		<!-- sweet alert 2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- Feathers icons - openSource -->
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
		<!-- Bootstrap CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<!-- filepond validation -->
		<script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
		<!-- filepond img-preview -->
		<script src="https://unpkg.com/filepond-plugin-image-preview@4.6.11/dist/filepond-plugin-image-preview.js"></script>
		<!-- Script filepond -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.30.4/filepond.min.js"
			integrity="sha512-l+50U3iKl0++46sldyNg5mOh27O0OWyWWsU2UnGfIVcxC+fEttAvao0Rns9KclIELHihYJppMWmM5sWof0M7uA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<!-- Alerts de sweetAlert -->
		<script src="/js/sweet-alert-render/sweet-alert.js"></script>
		<!-- Script de funciones de interaccion con el localStorage -->
		<script src="/js/cards-logic/localsotrage-functions.js"></script>
		<!-- Script propio de la pagina -->
		<script src="/js/cards-logic/create-new-card.js"></script>
	</body>
</html>
