<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<!-- CSS filepond -->
		<link
			href="https://unpkg.com/filepond@^4/dist/filepond.css"
			rel="stylesheet" />
		<link
			href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="../css/cards.css" />

		<title>Cards</title>
	</head>
	<body>
		<h1 class="">Card</h1>
		<a href="#"></a>
		<main>
			<section>
				<h2>Buscar publicaciones</h2>
				<form class="my-4" action="" id="searchCardsForm">
					<!-- Buscar por ubicacion -->
					<div class="form-floating">
						<input
							value="cordoba"
							required
							type="text"
							class="form-control"
							name="searchUbicationInput"
							id="searchUbicationInput"
							placeholder="Su destino" />
						<label for="searchUbicationInput">Su destino</label>
					</div>
					<!-- Buscar por titulo -->
					<div class="form-floating">
						<input
							type="text"
							class="form-control"
							name="searchTitleInput"
							id="searchTitleInput"
							placeholder="Busqueda" />
						<label for="searchTitleInput"
							>Buscar por titulo de la publicacion</label
						>
					</div>
					<!-- Buscar por cantidad de personas -->
					<div class="form-floating">
						<input
							value="3"
							required
							type="number"
							max="64"
							class="form-control"
							name="searchCapacityInput"
							id="searchCapacityInput"
							placeholder="Cantidad de huéspedes" />
						<label for="searchCapacityInput">Cantidad de huéspedes</label>
					</div>
					<!-- Input entrada - datepicker -->
					<input
						type="date"
						id="dateCheckinInput"
						placeholder="Llegada"
						name="dateCheckInInput" />
					<!-- Input entrada - datepicker -->
					<input
						type="date"
						id="dateCheckoutInput"
						placeholder="Salida"
						name="dateCheckOutInput" />
					<!-- Input submit -->
					<input type="submit" class="btn btn-primary" value="Buscar" />
				</form>
			</section>
			<div></div>
			<section id="cards">
				<!-- Example of one card -->

				<!-- Card of reference -->
			</section>
		</main>
		<!-- sweet alert 2 -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- Feathers icons - openSource -->
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
		<!-- Bootstrap CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<!-- filepond validation -->
		<script src="https://unpkg.com/filepond-plugin-file-validate-type/dist/filepond-plugin-file-validate-type.js"></script>
		<!-- filepond img-preview -->
		<script src="https://unpkg.com/filepond-plugin-image-preview@4.6.11/dist/filepond-plugin-image-preview.js"></script>
		<!-- Script filepond -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.30.4/filepond.min.js"
			integrity="sha512-l+50U3iKl0++46sldyNg5mOh27O0OWyWWsU2UnGfIVcxC+fEttAvao0Rns9KclIELHihYJppMWmM5sWof0M7uA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<!-- Funciones de operaciones con dates -->
		<script src="/js/cards-logic/date-operations.js"></script>
		<!-- Funciones del sweetAlert -->
		<script src="/js/sweet-alert-render/sweet-alert.js"></script>
		<!-- Script de f	unciones de interaccion con el localStorage -->
		<script src="/js/cards-logic/localsotrage-functions.js"></script>

		<!-- Manejo de la funcion de reservar publicacion -->
		<script src="/js/cards-logic/handle-booking-click.js"></script>
		<!-- Script propio de la pagina -->
		<script src="/js/cards-logic/cards.js"></script>
		<!-- Filtrado de cards por busqueda o categoria -->
		<script src="/js/cards-logic/filter-search-cards.js"></script>
	</body>
</html>
