<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<!-- CSS filepond -->
		<link
			href="https://unpkg.com/filepond@^4/dist/filepond.css"
			rel="stylesheet" />
		<link
			href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="../css/cards.css" />

		<title>Login y Sign-Up</title>
	</head>
	<body>
		<h1 class="">Card</h1>
		<a href="#"></a>
		<main>
			<section class="container">
				<form id="createCardForm" class="row">
					<div class="col-6 d-flex flex-column align-content-center gap-2">
						<!-- email -->
						<div class="form-floating mb-3">
							<input
								value="email@gmail.com"
								required
								type="email"
								class="form-control"
								maxlength="64"
								minlength="4"
								id="emailInput"
								placeholder="Ingrese su email" />
							<label for="emailInput">Nombre de usuario</label>
						</div>
						<!-- usuario -->
						<div class="form-floating mb-3">
							<input
								value="usertesst"
								required
								type="text"
								class="form-control"
								maxlength="64"
								minlength="4"
								id="userInput"
								placeholder="Nombre de usuario" />
							<label for="userInput">Nombre de usuario</label>
						</div>
						<!-- contraseña -->
						<div class="form-floating mb-3">
							<input
								value="contrasena"
								required
								type="password"
								class="form-control"
								maxlength="256"
								minlength="8"
								id="passwordInput"
								placeholder="Ingrese su contraseña" />
							<label for="passwordInput">Ingrese su contraseña</label>
						</div>
						<!-- numero celular (optativo) -->
						<div class="form-floating">
							<input
								value="3813869543"
								required
								type="number"
								class="form-control"
								pattern="[0-9]{10}"
								id="phoneInput"
								placeholder="Numero de celular" />
							<label for="phoneInput">Numero de celular</label>
						</div>

						<input type="submit" class="btn btn-primary" value="Registrarme" />
					</div>
				</form>
			</section>
		</main>
		<!-- Feathers icons - openSource -->
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
		<!-- Bootstrap CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<!-- Script propio de la pagina -->
		<script src="../js/cards.js"></script>
	</body>
</html>
