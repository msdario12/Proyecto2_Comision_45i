<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<!-- CSS filepond -->
		<link
			href="https://unpkg.com/filepond@^4/dist/filepond.css"
			rel="stylesheet" />
		<link
			href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="../css/cards.css" />

		<title>Login y Sign-Up</title>
	</head>
	<body>
		<h1 class="">Card</h1>
		<a href="#"></a>
		<main>
			<section class="container">
				<h2>Login</h2>
				<form id="userLogin">
					<!-- email -->
					<div class="form-floating mb-3">
						<input
							value="email@gmail.com"
							required
							type="email"
							class="form-control"
							maxlength="64"
							minlength="4"
							name="emailLogin"
							id="emailLogin"
							placeholder="Ingrese su email" />
						<label for="emailLogin">Email</label>
					</div>
					<!-- contraseña -->
					<div class="form-floating mb-3">
						<input
							value="contrasena"
							required
							type="password"
							class="form-control"
							maxlength="256"
							minlength="8"
							id="passwordLogin"
							name="passwordLogin"
							placeholder="Ingrese su contraseña" />
						<label for="passwordLogin">Ingrese su contraseña</label>
					</div>
					<input type="submit" class="btn btn-primary" value="Login" />
				</form>
			</section>
			<section class="container">
				<h2>Boton de logout</h2>
				<button id="logoutButton" class="btn btn-danger">Logout</button>
			</section>
			<section class="container">
				<h2>Registro</h2>
				<form id="newUserRegister" class="row">
					<div class="col-6 d-flex flex-column align-content-center gap-2">
						<!-- email -->
						<div class="form-floating mb-3">
							<input
								value="email@gmail.com"
								required
								type="email"
								class="form-control"
								maxlength="64"
								minlength="4"
								name="emailInput"
								id="emailInput"
								placeholder="Ingrese su email" />
							<label for="emailInput">Nombre de usuario</label>
						</div>
						<!-- nombre -->
						<div class="form-floating mb-3">
							<input
								value="nombre test"
								required
								type="text"
								class="form-control"
								maxlength="64"
								minlength="4"
								id="nameInput"
								name="nameInput"
								placeholder="Nombre de usuario" />
							<label for="nameInput">Ingrese su nombre completo</label>
						</div>
						<!-- apellido -->
						<div class="form-floating mb-3">
							<input
								value="nombre test"
								required
								type="text"
								class="form-control"
								maxlength="64"
								minlength="4"
								id="lastNameInput"
								name="lastNameInput"
								placeholder="Nombre de usuario" />
							<label for="lastNameInput">Ingrese su apellido</label>
						</div>
						<!-- contraseña -->
						<div class="form-floating mb-3">
							<input
								value="contrasena"
								required
								type="password"
								class="form-control"
								maxlength="256"
								minlength="8"
								id="passwordInput"
								name="passwordInput"
								placeholder="Ingrese su contraseña" />
							<label for="passwordInput">Ingrese su contraseña</label>
						</div>
						<!-- numero celular (optativo) -->
						<div class="form-floating">
							<input
								value="3813869543"
								type="number"
								class="form-control"
								pattern="[0-9]{10}"
								id="phoneInput"
								name="phoneInput"
								placeholder="Numero de celular" />
							<label for="phoneInput">Numero de celular</label>
						</div>

						<input type="submit" class="btn btn-primary" value="Registrarme" />
					</div>
				</form>
			</section>
		</main>
		<!-- Feathers icons - openSource -->
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
		<!-- Bootstrap CDN -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<!-- Script propio de la pagina -->
		<script src="../js/signup.js"></script>
	</body>
</html>
